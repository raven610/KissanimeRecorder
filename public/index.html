<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissanime Recorder</title>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/18acfd2ecf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        button{
            height: 45px;
            width: 200px;
        }
        input{
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class ="container header" style="display: flex;flex-direction: row;justify-content: center;">
        <h1>Kiss<span style="color: lightcoral;">Anime</span> Recorder <i class="fas fa-dragon" style="color: lightcoral;"></i></h1>
    </div>
    <div class="container alerts"></div>
    
    <div class="container body" style="width: 60%;">
        <div class="form-group"> 
            <label for="URL">Kissanime URL</label>
            <input type="text" class="form-control" id = "url" name="URL">
            <div style="display: flex;justify-content: center;">
                <button class="btn btn-outline-success" onclick="generate()">Generate</button>
            </div>
        </div>
        <div class="form-group">
            <label for="Anime Name">Kissanime URL</label>
            <input type="text" class="form-control" id = "anime-title" name="Anime Name" readonly>
            <label for="Watched">Watched</label>
            <input type="text" class="form-control" id = "episodes-watched" name="Watched">
            <label for="Episodes">Episodes</label>
            <input type="text" class="form-control" id = "episodes-total" name = "Episodes" readonly> 
        </div>
    </div>
    <div class="container footer" style="display: flex;flex-direction: row;justify-content: space-evenly;">
        <button class="btn btn-outline-primary" onclick="send()">Submit</button>
        <button class="btn btn-outline-warning" onclick="location='/animelist'">My List</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
